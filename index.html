<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MyPay login</title>

     <!-- daisy CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
     <h1 class="text-5xl font-bold text-center mt-20 mb-20 text-green-900">Welcome to MyPay Login</h1>
     <!-- phone mockup -->
     <main class="flex justify-center items-center">
          <div class="mockup-phone">
               <div class="mockup-phone-camera"></div>
               <div class="mockup-phone-display text-black bg-white grid place-content-center">
                    <!-- <h1 class="text-5xl font-bold text-center mt-20 text-green-900">Welcome to My Pay</h1> -->
                    <div class="hero bg-base-200 min-h-screen">
                         <div class="hero-content flex-col">

                              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                   <div class="card-body">
                                        <fieldset class="fieldset">
                                            <!-- phone -->
                                             <label class="label">Phone Number</label>
                                             <input type="text" id="phoneNum" class="input" placeholder="Enter your Phone number" />
                                             <!-- pin -->
                                             <label class="label">Pin</label>
                                             <input type="password" id="pin" class="input" autocomplete="off" placeholder="Enter your Pin" />
                                             <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                                             <button class="btn btn-neutral mt-4" id="loginBtn">Login</button>
                                        </fieldset>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </main>

     <script src="js/login.js"></script>
</body>

</html>
